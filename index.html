<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Your PDF</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 40px;
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-left: 4px solid #4caf50;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üìÑ AI PDF Assistant</h2>

  <button onclick="processPDF()">‚öôÔ∏è Process PDF</button>

  <textarea id="question" rows="3" placeholder="Ask a question about the PDF..."></textarea>
  <button onclick="askQuestion()">‚ùì Ask</button>

  <div id="answer"></div>

  <script>
    async function processPDF() {
      const res = await fetch("http://localhost:8000/process");
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) return alert("Please type a question!");

      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("answer").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
